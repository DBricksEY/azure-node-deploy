<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ID Submission</title>
</head>
<body>
  <h1>Submit Your ID</h1>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
